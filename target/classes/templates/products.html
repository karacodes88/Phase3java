<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Admin Management System</title>
</head>
<body>
<div class="container my-2">
    <h1>Product List</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Products
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Added Products</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method = "post" th:action="@{/product/saveNewProduct}">
                        <div class="mb-3">
                            <label for="brand" class="form-label">brand</label>
                            <input type="text" class="form-control" id="brand" aria-describedby="emailHelp"
                                   name = "brand">
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">size</label>
                            <input type="number" class="form-control" id="size" aria-describedby="emailHelp"
                                   name = "size">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">price</label>
                            <input type="number" class="form-control" id="price" aria-describedby="emailHelp"
                                   name = "price">
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">stock</label>
                            <input type="number" class="form-control" id="stock" aria-describedby="emailHelp"
                                   name = "stock">
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">quantity</label>
                            <input type="number" class="form-control" id="quantity" aria-describedby="emailHelp"
                                   name = "quantity">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        <button type="submit" class="btn btn-primary">Save changes</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Shoe Id</th>
            <th>Brand</th>
            <th>Size</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Quantity</th>
        </tr>
        </thead>

        <th:block th:each="product: ${listProducts}">

            <tbody>

            <td th:text="${product.id}"></td>

            <td th:text="${product.brand}"></td>

            <td th:text="${product.size}"></td>

            <td th:text="${product.price}"></td>

            <td th:text="${product.stock}"></td>

            <td th:text="${product.quantity }"></td>

            <td><a class="btn btn-outline-danger btn-sm" th:href="@{/product/deleteProduct/{id}(id=${product.id})}"
                   type="button">Delete</a></td>
            <td>
            </tbody>
        </th:block>
    </table>
</div>

</body>
</html>
